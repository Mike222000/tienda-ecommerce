<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda en Línea - Inicio</title>
    <link rel="stylesheet" href="styles.css?v=1.1">
    <script src="js/carrito.js?v=1.1" defer></script>
    <script src="js/login.js?v=1.1" defer></script>
</head>
<body>
    <!-- Encabezado -->
    <header>
        <h1>Tienda en Línea</h1>
        <nav>
            <button onclick="location.href='index.html'" class="nav-boton">Inicio</button>
            <button onclick="location.href='productos.html'" class="nav-boton">Productos</button>
            <button onclick="location.href='carrito.html'" class="nav-boton">Carrito</button>
            <button id="logout-btn" class="nav-boton" style="display: none;">Cerrar sesión</button>
        </nav>
    </header>

    <!-- Contenido principal -->
    <main>
        <section class="hero">
            <h2>Bienvenidos a nuestra Tienda en Línea</h2>
            <p>Encuentra los mejores productos al mejor precio</p>
            <a href="productos.html" class="btn">Ver Productos</a>
        </section>

        <!-- Formulario de inicio de sesión -->
        <section id="login-section">
            <h2>Iniciar Sesión</h2>
            <form id="login-form">
                <label for="email">Correo:</label>
                <input type="email" id="email" required>

                <label for="password">Contraseña:</label>
                <input type="password" id="password" required>

                <button type="submit">Iniciar sesión</button>
            </form>
        </section>
    </main>

    <!-- Pie de página -->
    <footer>
        <p>&copy; 2025 Tienda en Línea</p>
    </footer>
    <script src="js/login.js?v=1.1" defer></script>
</body>
</html>
